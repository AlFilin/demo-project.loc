<section class="max-w-site m-0 m-auto pt-20 mb-24 mx-5 max-xl:pt-12 max-smtwo:mb-10">
    <div class="max-w-block m-0 m-auto font-futura">
        <div
            class="grid grid-cols-[400px_auto] items-center mb-20 max-smtwo:flex max-smtwo:flex-col max-smtwo:items-start max-smtwo:mb-10">
            <h2 class="text-5xl font-inter font-medium max-smtwo:text-3xl">Барная мебель</h2>
            <span class="h-2 bg-brown w-full max-smtwo:h-1"></span>
        </div>
        <div class=" ">
            <div class="max-w-full">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        {% if obProductListBar is not empty %}
                        {% for obProduct in obProductListBar %}
                        {% set obOffer = obProduct.offer.first() %}
                        <div class="swiper-slide">
                            {% partial 'product-card' %}
                        </div>
                        {% endfor %}
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            {% else %}
            <p>В данной категории нет товаров</p>
            {% endif %}
