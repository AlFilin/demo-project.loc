<article

    data-bg="/themes/demo/assets/images/brick-wall-painted-white.png">
    <a href="/catalog/{{obProduct.category.slug}}/{{obProduct.slug}}#card-product">

        <img class="mb-5 rounded-lg" src="{{obProduct.preview_image.path}}" alt="{{obProduct.name}}">
        {% else %}
        <img class="mb-5 rounded-lg" src="/themes/demo/assets/images/nophoto.jpg" alt="{{obProduct.name}}">
        {% endif %}

            <h3 class="mb-2">{{obProduct.name}}</h3>

            <div>

                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                            <circle cx="15" cy="15" r="15" fill="#D2BA94" />

                    </li>
                    <li class="mr-5 max-mini:mr-3">

                        </svg>
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">

    </a>
