<dialog class="rounded-2xl" id="modal">
    <form class="text-xl relative p-10 shadow-blok1 text-black rounded-2xl" method="dialog">
        <button id="closeBtn">
            <img class="w-8" src="/themes/demo/assets/images/close.svg" alt="Закрыть">
        </button>
        <h2 class="text-4xl mb-5">Заполните форму</h2>
        <div class="mb-5">
            <label for="name">Имя:</label>
            <input class="mt-3 text-lg border border-light-orange rounded-lg focus:ring-brown-header focus:border-brown w-full p-2.5"
            type="text" id="name" name="name" required>
        </div>
        <div class="mb-5">
            <label class="mb-5" for="phone">Телефон:</label>
            <input class="mt-3 text-lg border border-light-orange rounded-lg focus:ring-brown-header focus:border-brown w-full p-2.5" type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <input class="px-6 py-3 mb-3 w-full border-2 rounded-xl text-white bg-brown hover:bg-brown-header hover:text-black hover:border-brown hover:duration-500" type="submit" value="Отправить">
        </div>
        <div id="policy">
            <p>Нажимая на кнопку, вы соглашаетесь с <a class="hover:underline" href="/privacy">политикой конфиденциальности</a>.</p>
        </div>
    </form>
</dialog>
