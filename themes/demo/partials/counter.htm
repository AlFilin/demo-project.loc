{% set iCountPosition = Cart.get().count() %}
<div class="counter counterUpdate" style="position: absolute; top: -10px; left: 30px;">
  <div class="w-5 h-5 self-start rounded-full bg-brown">
    {% if iCountPosition is not empty %}
    <p class="text-center text-sm text-white font-TTInterfaces">{{iCountPosition}}</p>
    {% else %}
    <p class="text-center text-sm text-white font-TTInterfaces">0</p>
    {% endif %}
  </div>
</div>
