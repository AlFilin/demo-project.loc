<dialog class="popup" id="modal">
  <form class="text-xl relative p-10 shadow-blok1 text-black" method="post"
    data-request="{{ genericForm }}::onFormSubmit">
    {{ form_token() }}
    <div id="{{ genericForm }}_forms_flash"></div>
    <button type="button" class="formclose absolute top-5 right-5" onclick="document.getElementById('modal').close();">
      <img class="w-8" src="/themes/demo/assets/images/close.svg" alt="close">
    </button>
    <h2 class="text-4xl mb-5">Напишите нам</h2>
    <p class="mb-5 text-slate-600">Задавайте ваш вопрос в форме обратной связи, мы ответим в
      течении рабочего дня</p>
    <div class="mb-6">
      <input type="text" name="name"
        class="text-lg border border-light-orange rounded-lg focus:ring-brown-header focus:border-brown w-full p-2.5 "
        placeholder="ФИО получателя" required>
    </div>
    <div class="mb-6">
      <input type="tel" name="tele"
        class="text-lg border border-light-orange rounded-lg focus:ring-brown-header focus:border-brown w-full p-2.5"
        placeholder="Ваш телефон" required>
    </div>
    <div class="mb-6">
      <input type="email" name="email"
        class="text-lg border border-light-orange rounded-lg focus:ring-brown-header focus:border-brown w-full p-2.5"
        placeholder="Ваш e-mail" required>
    </div>
    <div class="mb-10">
      <textarea name="text"
        class="text-lg border border-light-orange rounded-lg focus:ring-brown-header focus:border-brown w-full p-2.5"
        placeholder="Напишите Ваше письмо" required></textarea>
    </div>
    <button type="submit" id="simpleContactSubmitButton"
      class="px-6 py-3 mb-3 w-full border-2 rounded-xl text-white bg-brown hover:bg-brown-header hover:text-black hover:border-brown hover:duration-500">Отправить
      письмо</button>
    <div class="flex justify-center items-center">
      <input class="mr-2 w-3 h-3 rounded-full" type="checkbox" name="approval" id="approval">
      <label class="text-slate-600 text-lg" for="approval">Согласие на обработку данных</label>
    </div>
  </form>
</dialog>
